<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALGNET</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 40px 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    section.features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0;
    }
    .feature {
      background-color: white;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #333;
      color: white;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 مرحبا بك في ALGNET</h1>
    <p>شبكة اجتماعية جديدة للتواصل ومشاركة الأفكار</p>
  </header>

  <main>
    <a href="register.html" class="btn" onclick="goToRegister()">إنشاء حساب</a>
    <a href="login.html" class="btn">تسجيل الدخول</a>
    <a href="posts.html" class="btn" onclick="goToPosts()">تصفح المنشورات</a>

    <section class="features">
      <div class="feature">
        <h3>💬 تواصل</h3>
        <p>شارك أفكارك وتفاعل مع منشورات الآخرين فوراً.</p>
      </div>
      <div class="feature">
        <h3>🆓 مجاني</h3>
        <p>استخدم ALGNET مجاناً بدون أي رسوم.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 ALGNET - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    function goToPosts() {
      window.location.href = "/posts.html";
    }
    function goToRegister() {
      alert("ميزة التسجيل قيد التطوير 🚀");
    }
  </script>
</body>
</html>
